server {
  listen 80;

  server_name superdraft.io
    dev.superdraft.io
    52.23.199.142
    107.22.152.126
    165.227.89.14;

  error_log /var/log/nginx/superdraft-frontend.error.log;
  access_log /var/log/nginx/superdraft-frontend.access.log;

  location ~ \.(js|css|txt|xml|png|jpg|ico|html|svg|webmanifest|woff|woff2|eot|ttf) {
    root /srv/superdraft-frontend/build;

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;
  }

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_pass_header Cookie;
    proxy_pass_header Set-Cookie;
    proxy_pass_header P3P;

    proxy_pass http://localhost:3000;
  }
}
